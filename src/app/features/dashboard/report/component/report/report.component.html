<div class="report-section" fxLayout="row" fxLayoutAlign="center center">
  <div fxFlex="70" fxLayout="column" fxLayoutGap=".5rem">
    <table mat-table [dataSource]="dataSource" class="table-section">
      <!-- Serial Number Column -->
      <ng-container matColumnDef="serialNumber">
        <th mat-header-cell *matHeaderCellDef>Sl. No.</th>
        <td mat-cell *matCellDef="let element">{{ element.serialNumber }}</td>
      </ng-container>

      <!-- Image Column -->
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef>Image</th>
        <td mat-cell *matCellDef="let element">
          <img [src]="element.image" height="70px" width="70px" />
        </td>
      </ng-container>

      <!-- Product Name Column -->
      <ng-container matColumnDef="productName">
        <th mat-header-cell *matHeaderCellDef>Product Name</th>
        <td mat-cell *matCellDef="let element">{{ element.productName }}</td>
      </ng-container>

      <!-- Product Id Column -->
      <ng-container matColumnDef="productId">
        <th mat-header-cell *matHeaderCellDef>Product Id</th>
        <td mat-cell *matCellDef="let element">{{ element.productId }}</td>
      </ng-container>

      <!-- In Time Id Column -->
      <ng-container matColumnDef="inTime">
        <th mat-header-cell *matHeaderCellDef>In Time</th>
        <td mat-cell *matCellDef="let element">
          <div fxLayout="column" fxLayoutAlign="center center">
            <span>{{ element.inTime.date }}</span>
            <span>{{ element.inTime.time }}</span>
          </div>
        </td>
      </ng-container>

      <!-- inStock Id Column -->
      <ng-container matColumnDef="inStock">
        <th mat-header-cell *matHeaderCellDef>In Stock</th>
        <td mat-cell *matCellDef="let element">{{ element.inStock }}</td>
      </ng-container>

      <!-- revenue Id Column -->
      <ng-container matColumnDef="revenue">
        <th mat-header-cell *matHeaderCellDef>Individual Revenue</th>
        <td mat-cell *matCellDef="let element">{{ element.revenue }}</td>
      </ng-container>

      <!-- Action Id Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <div
            fxLayout="row"
            fxLayoutAlign="center center"
            fxLayoutGap="1.5rem"
          >
            <mat-icon class="eye-icon">visibility</mat-icon>
            <mat-icon class="delete-icon">delete</mat-icon>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
