<div class="padding-top-20">
  <div class="mat-elevation-z8">
    <div
      *ngIf="pagination.isLoading"
      fxLayout="row"
      fxLayoutAlign="center center"
      style="height: 400px"
    >
      <mat-spinner color="primary"></mat-spinner>
    </div>
    <mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="image">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          Image
        </mat-header-cell>
        <mat-cell *matCellDef="let row" data-label="image">
          <div class="image-dim">
            <app-image *ngIf="row.image" [imageName]="row.image" [type]="imageType"></app-image>
          </div>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
        <mat-cell *matCellDef="let row" data-label="name">
          {{ row.name }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="position">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Position</mat-header-cell>
        <mat-cell *matCellDef="let row" data-label="position">
          {{ row.position }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="isRootCategory">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Root</mat-header-cell>
        <mat-cell *matCellDef="let row" data-label="isRootCategory">
          {{ row.isRootCategory ? 'Yes' : 'No' }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Description</mat-header-cell>
        <mat-cell *matCellDef="let row" data-label="description">
          {{ row.description }}
        </mat-cell>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>
        <mat-cell *matCellDef="let row">
          <div fxLayout="row" fxLayoutGap="0.5rem" style="padding: 0 0.5rem 0 0.5rem">

            <button [routerLink]="['/dashboard/category/edit/' + row.id]" color="primary" mat-raised-button
                    title="Update">
              <span style="color: white"> Update </span>
            </button>

            <button (click)="delete(row.id)" color="warn" mat-raised-button title="Remove">
              <span style="color: white"> Delete </span>
            </button>
          </div>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>

    <mat-paginator
      [length]="pagination.totalCount"
      [pageSizeOptions]="[10, 20, 30, 40, 50, pagination.totalCount]"
      [pageSize]="pagination.rowsPerPage"
      showFirstLastButtons
    >
    </mat-paginator>
  </div>
</div>
